{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">

    <div class="col-lg-12 text-center">

      <h1 class="mt-0">{{ .Title }}</h1>
      <p>Open-source monitoring solution for WebRTC applications</p>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <a class="btn btn-primary btn-lg px-4 mb-2" href="{{ "docs/overview/introduction" | absURL }}" role="button">Get started</a>
    </div>
  </div>
</section>
{{ end }}
