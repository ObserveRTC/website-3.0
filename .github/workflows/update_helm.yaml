name: Fetch and publish Helm Changes
on:
  repository_dispatch:
    types: [updated-helm]
jobs:
  updateSchema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed
      - name: execute py script # run the run.py to get the latest data
        run: |
          git config --global user.name "autobot"
          git config --global user.email "info@observertc.org"
          git fetch origin main
          cd scripts
          pip install -r requirements.txt
          python fetch_client_integrations.py
          python merge_pr.py \
            -p ObserveRTC \
            -r website-3.0 \
            -t ${{ secrets.PAT }} \
            -b autobot/update-helm \
            -cm "update helm changes" \
            -ti "Autobot/Helm Changes" \
            -bm "Automatic helm changes"
